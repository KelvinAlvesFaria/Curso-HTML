<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        td{
            border: 1px solid black;
            width: 50px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <!-- <td>7</td> -->
            <td>8</td>
        </tr>
        <tr>
            <td colspan="3">9</td>
            <!-- <td>10</td> -->
            <!-- <td>11</td> -->
            <td>12</td>
        </tr>
        <tr>
            <td rowspan="2">13</td>
            <td colspan="2">14</td>
            <!-- <td>15</td> -->
            <td>16</td>
        </tr>
        <tr>
            <!-- <td>17</td> -->
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
    </table>
    <h1>Mesclagem de Células 2</h1>
    <table>
        <tr>
            <td colspan="4">1</td>
            <!-- <td>2</td> -->
            <!-- <td>3</td> -->
            <!-- <td>4</td> -->
            <td rowspan="4">5</td>
        </tr>
        <tr>
            <td rowspan="4">6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <!-- <td>10</td> -->
        </tr>
        <tr>
            <!-- <td>11</td> -->
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <!-- <td>15</td> -->
        </tr>
        <tr>
            <!-- <td>16</td> -->
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <!-- <td>20</td> -->
        </tr>
        <tr>
            <!-- <td>21</td> -->
            <td colspan="4">22</td>
            <!-- <td>23</td> -->
            <!-- <td>24</td> -->
            <!-- <td>25</td> -->
        </tr>
    </table>
</body>
</html>
