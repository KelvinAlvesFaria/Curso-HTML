<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{       
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <!-- autocomplete="on" signignifica que ao clicar em um formulário ele pode se autocompletar -->
        <!-- method="post" informações que precisam de segurança ou informações pesadas -->
        <!-- method="get" informações compartilhadas -->
        <!-- label faz com que ao clicar numa palavra, seleciona o formulário correspondente à ela -->
        <!-- "required" significa que não pode enviar o atquivo até o campo ser preenchido -->
        <!-- "minlength" mínimo de caracteres -->
        <!-- "maxlength" máximo de caracteres -->
        <!-- "size" número de caracteres que são mostrados de uma vez pro usuário -->
        <!-- "placeholder" sujestão de preenchimento -->
        <!-- autocomplete="current-password" sugestão de auto preenchimento de senha -->
        <!-- "min" número mínimo -->
        <!-- "max" número máximo -->
        <!-- "step" para manipular números decimais -->
        <!-- "value" formulário já vem preenchido -->
        <!-- "pattern" restrições avançadas de preenchimento -->
        <!-- "fieldset" campos de preenchimento por categoria -->
        <!-- "legend" legenda do fieldset -->

        <fieldset>
            <legend>Início</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required minlength="2" maxlength="50" size="50"
                placeholder="Nome" autocomplete="name">
            </p>
            <p>
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" required minlength="3" maxlength="50" size="50"
                placeholder="Senha" autocomplete="current-password">
            </p>
            <p>
                <label for="imedia">Média: </label>
                <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.1">
            </p>
            <p>
                <label for="imes">Mês: </label>
                <input type="month" name="mes" id="imes" value="2023-01">
            </p>
            <p>
                <label for="idia">Dia: </label>
                <input type="date" name="dia" id="idia" value="2023-01-02">
            </p>
            <p>
                <label for="ihora">Hora: </label>
                <input type="time" name="hora" id="ihora" value="04:30">
            </p>
        </fieldset>

        <br>

        <fieldset>
            <legend>Fim</legend>
            <p>
                <label for="imail">E-mail: </label>
                <input type="email" name="mail" id="imail" autocomplete="email">
            </p>
            <!-- RegEx -->
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(xx)xxxx-xxxx"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
        </fieldset>

        <br>

        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="bas" id="ibas" value="bas" checked><label for="ibas">Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut" value="fut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="nat" id="inat" value="nat" checked><label for="inat">Natação</label><br>
            <input type="checkbox" name="ten" id="iten" value="ten"><label for="iten">Tênis</label><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Sexo</legend>
            <!-- Coloque o mesmo name em todos para apenas um ser marcado -->
            <input type="radio" name="sexo" id="imas" value="M" checked><label for="imas">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label><br>
            <input type="radio" name="sexo" id="ioutro" value="O"><label for="ioutro">Outro</label><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Cor</legend>
            <label for="icor">Cor: </label><input type="color" name="cor" id="icor" value="#00ff00">
        </fieldset>

        <br>

        <fieldset>
            <legend>Nível</legend>
            <label for="inivel"><br>Nível: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2"
            oninput="outnivel.innerHTML = Number(inivel.value)">
            <output id="outnivel">2</output>
        </fieldset>

        <br>

        <fieldset>
            <legend>Imagem</legend>
            <label for="ifoto">Foto de Perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </fieldset>

        <br>

        <fieldset>
            <legend>Estado</legend>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado">

                <option selected>Escolha</option>

                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </fieldset>

        <br>

        <fieldset>
            <legend>Profissão</legend>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option>Administrador</option>
                <option>Youtuber</option>
                <option>Streamer</option>
                <option>Desempregado</option>
                <option>Programador/Desempregado</option>
            </datalist>
        </fieldset>

        <br>

        <fieldset>
            <legend>Mensagem</legend>
            
            <label for="imsg"><br>Feedback:<br></label>
            <textarea name="msg" id="imsg" cols="160" rows="10"></textarea>
        </fieldset>

        <br>

        <fieldset>
            <legend>Output e Programação</legend>
            <p>
                <label for="in1">Número 1: </label>
                <input type="number" name="n1" id="in1" value="0"
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="in2">Número 2: </label>
                <input type="number" name="n2" id="in2" value="0"
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </p>
        </fieldset>

        <br>

        <fieldset>
            <legend>Output e Calculadora de Idade</legend>
            <p>
                <label for="iano">Em que ano você nasceu? </label>
                <input type="number" name="ano" id="iano" value="2000" min="1900" max="2022" oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Sua Idade é: </label>
                <output id="iidade">0</output>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
