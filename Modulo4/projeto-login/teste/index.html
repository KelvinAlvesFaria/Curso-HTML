<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            
            <div id="imagem">
                <img src="../peixe.jpg" alt="peixe">
            </div>

            <div id="formulario">
                <h1>Login</h1>

                <p class="welcome">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder
                fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <fieldset>
                        <p class="dados">
                            <label for="imail"><span class="material-icons">person</span></label>
                            <input type="email" name="mail" id="imail" required autocomplete="email" 
                            placeholder="seu e-mail">
                        </p>
                        <p class="dados">
                            <label for="isenha"><span class="material-icons">vpn_key</span></label>
                            <input type="password" name="senha" id="isenha" required autocomplete="current-password" 
                            placeholder="sua senha" minlength="3" maxlength="50">
                        </p>
                    </fieldset>

                </form>
            </div>

        </section>
    </main>
</body>
</html>
