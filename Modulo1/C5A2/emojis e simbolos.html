<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos</title>
</head>
<body>
    <p>
        <!-- COMO FAZER SÍMBOLOS -->
        <br> &reg;
        <br> &copy;
        <br> &trade;
        <br> &euro;
        <br> &pound;
        <br> &yen;
        <br> &cent;
        <br> &Delta;
        <br> &uarr;
        <br>

        <!-- COMO FAZER EMOJIS -->
        <!-- "&#x" + "U+1F596" = "&#x1F596" -->
        <br> &#x1F596;
        <br> &#x1F912;

    </p>
</body>
</html>
