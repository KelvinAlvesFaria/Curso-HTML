<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudios</title>
</head>
<body>
    <h1>Áudios</h1>
    <audio preload="metadata" controls loop> <!-- autoplay para reproduzir automaticamente -->
        <source src="Compilação de áudios bugados no WhatsApp (320 kbps).mp3" type="audio/mpeg">
        <source src="Compilação de áudios bugados no WhatsApp (320 kbps).ogg" type="audio/ogg">
        <source src="Compilação de áudios bugados no WhatsApp (320 kbps).wav" type="audio/wav">
        <p>se você tá lendo isso você é pobre</p>
    </audio>

    <h1>Vídeos com Hospedagem Própria</h1>
    <video controls width="500">
        <source src="2020-05-29 16-04-46.mp4" type="video/mp4">
        <source src="2020-05-29 16-04-46.m4v" type="video/mp4">
        <source src="2020-05-29 16-04-46.webm" type="video/webm">
        <source src="2020-05-29 16-04-46.ogv" type="video/ogg">
        <p>Você é pobre. Deplorável</p>
    </video>

    <h1>Vídeos com Hospedagem Externa</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/nbTX_O2gUsA" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>AAAAAAA</iframe>

</body>
</html>
